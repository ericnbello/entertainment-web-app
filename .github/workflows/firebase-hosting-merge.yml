name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:    
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: touch .env
      - run: echo CI=false >> .env
      - run: echo DISABLE_ESLINT_PLUGIN=true >> .env
      - run: echo API_KEY=${{ secrets.REACT_APP_TMDB_API_KEY }} >> .env
      - run: cat .env
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STREAMING_WEB_APP }}'
          channelId: live
          projectId: streaming-web-app
